<!DOCTYPE html>
<html>
<head>
    <title>Shooter login</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            if (!form) return;
            form.addEventListener('submit', async function(event) {
                event.preventDefault(); 

            try {
                
                const endpoint = "https://" + window.location.hostname + ":8000";
                const response = await fetch(`${endpoint}/users/login/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                }),
                credentials: 'include'
                });
                if (response.ok) {
                const body = await response.json();
                console.log("user login succefully", body);
                return body
                }
                else {
                const body = await response.json();
                console.log("Error login users", body.message);
                }
            } catch (error) {
                console.log("error", error);
            }
            });
        });
    </script>
</head>
<body>

        <h1>Login</h1>
        <form id="login-form" method="post" action="https://localhost:8000/users/login/">
            <label for="username">username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">password:</label>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Submit">
        </form> 

        <iframe src="index.html" style="display:flex;"></iframe>
</body>

</html>
