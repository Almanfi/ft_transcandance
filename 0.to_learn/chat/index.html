<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Style Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 500px;
      overflow: hidden;
    }
    .messages {
      flex-grow: 1;
      overflow-y: scroll;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }
    .message {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .message .text {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.4;
    }
    .message.user1 .text {
      background-color: #e1ffc7;
      text-align: left;
    }
    .message.user2 .text {
      background-color: #dcf8c6;
      text-align: right;
    }
    .message .time {
      font-size: 12px;
      color: #888;
      margin-left: 10px;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }
    .input-container input {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
      background-color: #f2f2f2;
    }
    .input-container button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="messages" id="messages"></div>

    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="chat.js"></script>

</body>
</html>
